<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <!--Import bootstrap 4.1 -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Trigo Corretora</title>
</head>

<body>

    <header></header>

    <main>

        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">

                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2"></li>

                </ol>

                <!-- Seguro Auto -->

                <div class="carousel-inner">

                    <div class="carousel-item active">

                        <img src="59725.jpg" alt="Ilustração família no carro" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">

                            <h2>Seguro Carro</h2>
                            <p>Cote o seu seguro auto na trigo Corretora</p>
                            <a href="#" class="main-btn">Cote seu seguro conosco</a>
                        </div> 

                    </div>

                     <!-- Seguro Vida -->

                     <div class="carousel-item">

                        <img src="4334289.jpg" alt="Ilustração família seguro de vida" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">

                            <h2>Seguro Vida</h2>
                            <p>Cote o seu seguro vida na trigo Corretora</p>
                            <a href="#" class="main-btn"></a>

                        </div> 

                    </div>

                    <!-- Seguro Viagem -->

                    <div class="carousel-item">

                        <img src="40414.jpg" alt="Ilustração família seguro viagem" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">

                            <h2>Seguro Viagem</h2>
                            <p>Cote o seu seguro viagem na trigo Corretora</p>
                            <a href="#" class="main-btn"></a>

                        </div> 

                    </div>    

                </div>

                <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                               
            </div>
        </div>

    </main>


    <!-- CDN bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <!-- CDN jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- CDN popper -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>    

</body>

</html>
